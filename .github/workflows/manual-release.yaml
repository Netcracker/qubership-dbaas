---
name: Maven, Docker & Github Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        default: '1.0.0'
        type: string
        description: 'Release version (e.g., 1.0.0)'
      dry-run:
        required: false
        type: boolean
        default: false
        description: 'Dry run'

permissions:
  contents: write
  packages: write

jobs:
  release:
    uses: netcracker/qubership-core-infra/.github/workflows/java-service-release.yaml@48158cb845bca0d124fdcb12ce51eb578312daf9 # v1.3.1
    with:
      version: "${{ inputs.version }}"
      dry-run: ${{ inputs.dry-run }}
