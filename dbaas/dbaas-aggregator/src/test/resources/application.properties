quarkus.datasource.jdbc.max-size=10
quarkus.datasource.process-orchestrator.jdbc.max-size=10
dbaas.process-orchestrator.enabled=false
dbaas.h2.sync.every=86400

dbaas.security.users.configuration.location=/users.json

backup.aggregation.interval=1m
restore.aggregation.interval=1m
shedlock.defaults.lock-at-most-for=PT5M
