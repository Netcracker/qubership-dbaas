quarkus.http.test-port=0

quarkus.log.category."org.qubership.cloud.dbaas.monitoring".level=DEBUG

cloud.microservice.namespace=unknown
cloud.microservice.cloudName=unknown
cloud.microservice.name=dbaas-aggregator
dbaas.production.mode=true
dbaas.datasource.maximum-pool-size=10
dbaas.adapter.addresses=
dbaas.security.users.configuration.location=/users.json
dbaas.h2.sync.every=86400
dbaas.paas.pod-name=local-dev
dbaas.process-orchestrator.enabled=false
postgresql.host=test
postgresql.port=5432
postgresql.database=dbaas
postgresql.user=dbaas
postgresql.password=dbaas

quarkus.kubernetes-config.enabled=false
quarkus.kubernetes-config.secrets.enabled=false

dbaas.security.jwt.jwks.use-token=${KUBERNETES_JWT_JWKS_USE_TOKEN:false}
dbaas.security.jwt.jwks.use-certificate=${KUBERNETES_JWT_JWKS_USE_CERTIFICATE:false}

dbaas.security.token.service-account.path=empty
dbaas.security.token.service-account.dir=empty
dbaas.security.token.service-account.cert-path=empty
